{% extends 'web/_base.html' %}
{% load static %}


{% block dropbox %} 
  <a class="btn btn-dark" href={% url 'web:upload' %} role="button">بارگذاری</a>
{% endblock dropbox %}

{% block chart1 %}


<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>


<div class="chart1" >
    <canvas id="bar-chart" ></canvas>
</div>

<script>
new Chart(document.getElementById("bar-chart"), {
    type: 'bar',
    data: {
      labels: {{labels|safe}},
      datasets: [
        {
          label: "long change",
          backgroundColor: "#6ACA22",
          data: {{data|safe}}
        },
      ]
    },
    options: {
      legend: { display: true },
      title: {
        display: true,
        text: 'Change in long and short positions'
      }
    }
})

</script>
{% endblock chart1%}
